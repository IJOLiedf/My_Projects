<div class="background">
    <div class="container my-4">
        <h2 class="text-center mb-4 text-primary">Cart Products</h2>
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4" *ngFor="let product of cartproducts">
                <div class="card h-100 rounded-3 shadow">
                    <div class="row g-0 h-100">
                        <div class="col-4 d-flex align-items-center justify-content-center">
                            <img [src]="product.photo" class="img-fluid rounded-start" alt="Product Image">
                        </div>
                        <div class="col-8">
                            <div class="card-body d-flex flex-column h-100 justify-content-between">
                                <div>
                                    <h5 class="card-title text-secondary">{{ product.name }}</h5>
                                    <p class="card-text text-success font-weight-bold mb-0 mr-2">Price: ₹{{ product.price }}</p>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-danger btn-sm" (click)="removefromcart(product.id)">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-4" *ngIf="placeorder">
            <p class="totalprice ">Total Price : <span class="text">₹{{ totalCartPrice }}</span></p>
            <button class="btn btn-primary" (click)="place()">Place Order</button>
        </div>
    </div>
</div>
