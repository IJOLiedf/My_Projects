
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card rounded-lg shadow">
        <div class="card-body">
          <h2 class="text-center mb-4 text-success">Address</h2>
          <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="country" formControlName="country"
                placeholder="Enter country">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" formControlName="state" placeholder="Enter state">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" formControlName="city" placeholder="Enter city">
            </div>
            <div class="form-group">
              <label for="pincode">Pincode</label>
              <input type="text" class="form-control" id="pincode" formControlName="pincode"
                placeholder="Enter pincode">
            </div>
            <div class="form-group">
              <label for="area">Area</label>
              <input type="text" class="form-control" id="area" formControlName="area" placeholder="Enter area">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
