<div class="sign-up-container">
  <div class="sign-up-card row">
    <div class="col-md-6 sign-up-left">
      <div class="sign-up-left-content">
        <h1 class="display-4 text-white font-weight-bold mb-5 heading">Welcome to <span class="text-warning">TrendyKart</span></h1>
        <img src="https://t3.ftcdn.net/jpg/03/14/85/06/360_F_314850659_2aQLerz30kWj78tqpaGSbzYD6sAUmuDf.jpg" alt="TrendyKart Logo" class="img-fluid mb-5 image">
        <p class="lead text-white">Discover the latest trends in fashion, electronics, and more.</p>
      </div>
    </div>
    <div class="col-md-6 sign-up-right">
      <h2 class="text-primary font-weight-bold mb-4 text-center">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group form-group-with-validation">
          <label for="username" class="text-primary">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username">
          <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="text-danger">
            <div *ngIf="username?.errors?.['required']">Username is required.</div>
          </div>
        </div>
        <div class="form-group form-group-with-validation">
          <label for="password" class="text-primary">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block font-weight-bold" [disabled]="loginForm.invalid">Login</button>
      </form>
      <p class="mt-3 text-center">Don't have an account? <span routerLink="/signup" class="text-primary font-weight-bold btn" (click)="signin()">Sign Up</span></p>
      <div *ngIf="userExists" class="alert alert-danger">{{ errorMessage }}</div>
    </div>
  </div>
</div>
