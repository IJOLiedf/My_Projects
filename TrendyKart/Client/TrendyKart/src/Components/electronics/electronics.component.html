<!-- products.component.html -->
<div class="container my-2">
    
  <div class="row">
    <div class="col-md-3 col-sm-6 mb-4" *ngFor="let product of Electronics">
      <div class="card h-100 rounded-3 shadow">
        <img [src]="product.photo" class="card-img-top rounded-top-3 img-fluid" alt="Product Image">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title text-secondary">{{ product.name }}</h5>
            <p class="card-text text-success font-weight-bold">Price: {{ product.price }}</p>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <i class="bi bi-heart{{ simble.includes(product.id) ? '-fill' : '' }} text-danger" (click)="heartfunction(product)"></i>
            <div class="vr"></div>
            <div (click)="cartfunction(product)">
              <i class="bi bi-cart text-success btn" ></i>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
